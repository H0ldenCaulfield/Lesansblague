<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sans Blague Co. â€” The House Archives</title>
  <meta name="description" content="An archive that insists on its own silence.">
  <style>
    body {
      background-color: #e2b947;
      color: #222;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    .tagline {
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1.8s;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      color: #222;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 230px;
      margin-top: 28px;
    }
    ::placeholder {
      color: #444;
      opacity: 0.7;
    }
    #response {
      font-style: italic;
      margin-top: 18px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 320px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>Le Sans Blague Co.</h1>
  <p class="tagline">Authorized silence only.</p>

  <input type="password" id="pw" placeholder="Enter the house password.">
  <p id="response">
    Denied with courtesy. The house prefers silence.  
    The reels, drafts and quiet experiments stay in the dark.
  </p>

  <script>
    const input = document.getElementById('pw');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        response.style.opacity = 1;
        input.value = '';

        setTimeout(() => {
          response.style.animation = 'flicker 1.5s ease-in-out forwards';
        }, 4000);

        setTimeout(() => {
          response.style.opacity = 0;
          response.style.animation = '';
        }, 5500);
      }
    });
  </script>
</body>
</html>
