<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sans Blague Co. — The House Archives</title>
  <meta name="description" content="An archive that insists on its own silence.">
  <style>
    body {
      background-color: #e2b947;
      color: #222;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      color: #222;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 230px;
      margin-top: 28px;
    }
    ::placeholder {
      color: #444;
      opacity: 0.7;
    }
    #response {
      font-style: italic;
      margin-top: 18px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 320px;
      white-space: pre-line;
    }
    .counter {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      letter-spacing: 0.12em;
      user-select: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>Le Sans Blague Co.</h1>

  <input type="password" id="pw" placeholder="Enter the house password.">
  <p id="response">
Denied with courtesy. The house prefers silence.
  </p>

  <div id="counter" class="counter" aria-hidden="true"></div>

  <script>
    // Password denial behavior
    const input = document.getElementById('pw');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        response.style.opacity = 1;
        response.style.animation = ''; 
        input.value = '';

        setTimeout(() => {
          response.style.animation = 'flicker 1.5s ease-in-out forwards';
        }, 4000);

        setTimeout(() => {
          response.style.opacity = 0;
          response.style.animation = '';
        }, 5500);
      }
    });

    // Build printable ASCII characters (32–126)
    const asciiChars = Array.from({ length: 95 }, (_, i) => String.fromCharCode(i + 32));
    // Filter only special characters (remove letters/numbers)
    const specials = asciiChars.filter(ch => !/[A-Za-z0-9]/.test(ch));
    // Randomize order once per page load
    const shuffled = specials
      .map(ch => ({ ch, r: Math.random() }))
      .sort((a, b) => a.r - b.r)
      .map(obj => obj.ch);

    const base = shuffled.length;
    let n = 0;
    const counterEl = document.getElementById('counter');

    // Convert number to custom base with fixed 4 digits
    function toCustomBase(num) {
      let s = '';
      while (num > 0) {
        s = shuffled[num % base] + s;
        num = Math.floor(num / base);
      }
      while (s.length < 4) s = shuffled[0] + s; // pad to 4 digits
      return s;
    }

    function updateCounter() {
      counterEl.textContent = toCustomBase(n++);
    }

    updateCounter();
    setInterval(updateCounter, 3141.59); // every π seconds
  </script>
</body>
</html>
