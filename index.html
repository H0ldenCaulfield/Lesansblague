<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sans Blague Co.</title>
  <style>
    body {
      background-color: #e2b947;
      color: #222;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      color: #222;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 200px;
      margin-top: 20px;
    }
    ::placeholder {
      color: #444;
      opacity: 0.6;
    }
    p {
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Le Sans Blague Co.</h1>
  <input type="password" placeholder="Enter password">
  <p>Denied with courtesy. The house prefers silence.</p>
</body>
</html>
