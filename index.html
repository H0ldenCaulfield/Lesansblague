<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sans Blague Co.</title>
  <meta name="description" content="Le Sans Blague Co. â€” a private archive of films, treatments, and other quiet experiments. Guests with the house password only.">
  <style>
    body {
      background-color: #e2b947;
      color: #222;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .tagline {
      font-size: 0.85rem;
      margin-top: 6px;
      opacity: 0.8;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      color: #222;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 230px;
      margin-top: 26px;
    }
    ::placeholder {
      color: #444;
      opacity: 0.7;
    }
    #response {
      font-style: italic;
      margin-top: 18px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <h1>Le Sans Blague Co.</h1>
  <p class="tagline">Private archive of films, treatments, and other quiet experiments.</p>

  <input type="password" id="pw" placeholder="Enter the house password.">
  <p id="response">
    Denied with courtesy. The house prefers silence.  
    The reels, drafts and quiet experiments stay in the dark.
  </p>

  <script>
    const input = document.getElementById('pw');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        // show message
        response.style.opacity = 1;

        // clear field for the next attempt
        input.value = '';

        // fade it away after ~5 seconds
        setTimeout(() => {
          response.style.opacity = 0;
        }, 5000);
      }
    });
  </script>
</body>
</html>
