<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Sans Blague Co.</title>
  <style>
    body {
      background-color: #e2b947;
      color: #222;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      color: #222;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 220px;
      margin-top: 20px;
    }
    ::placeholder {
      color: #444;
      opacity: 0.6;
    }
    #response {
      font-style: italic;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 0;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>Le Sans Blague Co.</h1>
  <input type="password" id="pw" placeholder="Enter the house password.">
  <p id="response">Denied with courtesy. The house prefers silence.</p>

  <script>
    const input = document.getElementById('pw');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        response.style.opacity = 1;
        response.style.animation = ''; // reset
        input.value = '';

        setTimeout(() => {
          response.style.animation = 'flicker 1.5s ease-in-out forwards';
        }, 4000); // flicker starts just before fade-out

        setTimeout(() => {
          response.style.opacity = 0;
          response.style.animation = '';
        }, 5500); // fully gone after 5.5 seconds
      }
    });
  </script>
</body>
</html>
